<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<meta name="author" content="{{ site.author.name }}">
<meta property="og:url" content="http://yukop.github.io">
<meta property="og:image" content="/images/siw.png">
<link rel="alternate" type="application/atom+xml" title="yukop.github.com Atom Feed" href="/atom.xml" />
<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <header>
    <p class="siteTitle"><a href="{{ HOME_PATH }}">{{ site.title }}</a></p>
  </header>
</div>

<div class="container">
  <div class="content">
    {{ content }}
  </div>

  <footer>
    <p>&copy; {{ site.author.name }} 2012 
      with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
      and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a> 
      / <a href="https://plus.google.com/106825171914368756519?rel=author">yukop on Google+</a>
    </p>
  </footer>

</div> <!-- /container -->

{% include JB/analytics %}
</body>
</html>
